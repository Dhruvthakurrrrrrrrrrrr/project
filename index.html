<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form </title>
</head>
<body>
    <center>
        <form action="" method="post">
        
            <table border="2px" style="color:black; margin-top: 80px; backdrop-filter: blur(10px); ">
                <tr>
                    <th colspan="2"> Coder Form</th>
                </tr>
                <tr>
                    <th>First_Name</th>
                    <td><input type="text" placeholder="Name "></td>
                </tr>
                <tr>
                    <th>Last_Name</th>
                    <td><input type="text" placeholder="Surname "></td>
                </tr>
                <tr>
                    <th>Contact_No</th>
                    <td><input type="text" placeholder="contact "></td>
                </tr>
                
                <tr>
                    <th>Address</th>
                    <td><textarea rows="15" cols="35" placeholder="Address"></textarea></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td><input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female</td>
                </tr>
                <tr>
                    <th>Language</th>
                    <td><input type="checkbox" name="java">Java
                        <input type="checkbox" name="python">Python
                        <input type="checkbox" name="c">PHP
                    </td>
                </tr>
                <tr>
                    <th>File Upload</th>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <th>Date_Of_Birth</th>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <button > <a href="respond.html"> Submit</a></button>

                    </th>
                </tr>

                <style>
                    body{
                        background-image: url(./1479358142camp.webp);
                        background-repeat: no-repeat;
                        background-position: center;
                        background-color:rgb(192, 236, 187);
                        background-size:2000px;
                        backface-visibility:unset;
                    }
                </style>
                
        
        
            </table>
        </form>
     </center>

</body>
</html>
</body>
</html>
